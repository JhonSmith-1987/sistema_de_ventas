{% extends 'layout.html' %}

{% block title %}<title>Interface Rolls</title>{% endblock %}

{% block style %}<link rel="stylesheet" href="/static/css/interface_rolls.css">{% endblock %}


{% block body %}

<div class="messages">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <br>
        {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>{{ message }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
</div>
<div class="interface_rolls">
    <img src="/static/img/logo_Programming JM.png">
    <h1>Rolls</h1>
    <form action="/create_rolls" method="POST">
        <div class="form-group">
          <label for="roll">Roll</label>
          <input type="text" class="form-control" name="roll" id="roll">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password">
          </div>
        <br>
        <input type="submit" class="btn btn-primary" value="Save">
        <br>
    </form>
</div>

{% endblock %}
